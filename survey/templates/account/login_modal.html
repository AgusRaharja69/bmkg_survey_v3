
    <!--Modal LOGIN-->
    <form method="post" action="{% url 'survey:login' %}">
      {% csrf_token %}
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Generate Link</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" name="username" required id="id_username" class="form-control validate">
              <label for="id_username">Username</label>
            </div>
    
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="password" name="password" required id="id_password" class="form-control validate">
              <label for="id_password">Password</label>
            </div>
    
            <div class="md-form mb-5">
              <i class="fas fa-tag prefix grey-text"></i>
              <input type="text" name="code1" required id="id_code" class="form-control validate">
              <label for="id_code">Kode Wilayah</label>
            </div>        
          </div>
    
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-unique">Buat Link<i class="fas fa-paper-plane-o ml-1"></i></button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <!--End of Modal-->
