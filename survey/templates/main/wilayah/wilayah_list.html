<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <title>BMKG &mdash; Indeks Kepuasan Masyarakat</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
       
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>
  <body style="background-image: url('{% static 'images/bg3.jpg' %}');">
  
    <div class="py-5">
		<div class="container">
		  <div class="row">
			  <div class="col-md-12">
			  </div>
		  </div>
		</div>
    </div>
	<div style="height: 1%"></div>

  <div class="site-wrap">   
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->
    
    
    <div class="site-navbar-wrap js-site-navbar bg-white">
      
      <div class="container">
        <div class="site-navbar bg-light">
          <div class="py-1">
            <div class="row align-items-center">
              <div class="col-2">
                <a class="navbar-brand" href="index.html"><img src="{% static 'images/logo.png' %}" alt="" width="50" height="60"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">

          <div class="row mb-5">
            <div class="col-md-12">
              <h2 class="text-center"><a href="{% url 'survey:wilayah_list' %}">DAFTAR WILAYAH</a></h2>
            </div>
          </div>

          <div class="col-md-12">
                
                <style type="text/css">
                  .tg  {border-collapse:collapse;border-spacing:0;}
                  .tg td{font-family:Arial, sans-serif;font-size:1vw;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                  .tg th{font-family:Arial, sans-serif;font-size:1vw;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
                  .tg .tg-qen0{font-size:1.5vw;background-color:#efefef;border-color:#efefef;text-align:left;vertical-align:top}
                  .tg .tg-r5u6{font-size:1.5vw;background-color:#efefef;border-color:#efefef;padding-left: 8% ;text-align:center;vertical-align:top}
                  .tg .tg-fsfi{font-size:1.5vw;background-color:#ffffff;border-color:#ffffff;padding-left: 8% ;text-align:center;vertical-align:top}
                  .tg .tg-2bk3{font-weight:bold;font-size:1.5vw;background-color:#9b9b9b;border-color:#9b9b9b;text-align:center;vertical-align:top}
                  .tg .tg-9ouc{font-size:1.5vw;background-color:#ffffff;border-color:#ffffff;text-align:left;vertical-align:top}
                </style>
                <table class="tg" style="table-layout: fixed; width: 100%">
                  <colgroup>
                  <col style="width: 20%">
                  <col style="width: 60%">
                  <col style="width: 20%">
                  </colgroup>
                  <tr>
                    <th class="tg-2bk3">Kode</th>
                    <th class="tg-2bk3">Wilayah</th>  
                    <th class="tg-2bk3"></th> 

                  </tr>
                  {% for subwil in object_list %}
                  <tr>
                    <td class="tg-r5u6">{{ subwil.kode }}</td>                  
                    <td class="tg-qen0">{{ subwil.wilayah }}</td>
                    <td class="tg-r5u6"><a href="{% url 'survey:wilayah_edit' subwil.id %}">Edit</a> | <a href="{% url 'survey:wilayah_delete' subwil.id %}">Delete</a></td>
                  </tr>
                  {% endfor %}
                </table>                              
                
          </div>
          
          <div class="py-5">
            <div class="container">
              <div class="row">
              <div class="col-md-12">
              </div>
              </div>
            </div>
            </div>
            <div style="height: 1%"></div>

          <div class="col-md-12">
            <h2 class="text-center"><a href="{% url 'survey:wilayah_new' %}">TAMBAH</a></h2>
          </div>
                                   
        </div>
      </div>
    </div>      
  </div>              

  <div class="py-5">
    <div class="container">
      <div class="row">
      <div class="col-md-12">
      </div>
      </div>
    </div>
    </div>
    <div style="height: 1%"></div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
